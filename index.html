<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promotion Image Upload</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h2>Upload Promotion Images</h2>
      <form id="promotionForm">
        <div class="form-group">
          <label for="promotion_name">Promotion Name:</label>
          <input
            type="text"
            id="promotion_name"
            name="promotion_name"
            required
          />
        </div>

        <div class="form-group">
          <label>Promotion Images:</label>
          <div class="custom-file-upload">
            <input
              type="file"
              id="promotion_images"
              name="promotion_images[]"
              accept="image/*"
              multiple
              required
              onchange="displayFileNames()"
            />
            <button
              type="button"
              class="upload-btn"
              onclick="document.getElementById('promotion_images').click()"
            >
              <span>Choose Images</span>
            </button>
            <p id="fileNames" class="file-names">No files selected</p>
          </div>
        </div>

        <button type="button" onclick="uploadPromotion()">Upload</button>
      </form>

      <p id="responseMessage"></p>
    </div>

    <script src="upload.js"></script>
    <script>
      function displayFileNames() {
        const input = document.getElementById("promotion_images");
        const fileNamesContainer = document.getElementById("fileNames");
        const fileNames = Array.from(input.files).map((file) => file.name);
        fileNamesContainer.textContent = fileNames.length
          ? fileNames.join(", ")
          : "No files selected";
      }
    </script>
  </body>
</html>
